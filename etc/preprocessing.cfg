[trim_spectrum]
lower_mass_range = 100
upper_mass_range = 2000

[transform_intensity]
method = sqrt

[smooth_baseline]
method = SavitzkyGolay
window_length = 21
polyorder = 3
delta_mz = 0.2
diff_thresh = 0.01

[remove_baseline]
method = SNIP
min_half_window = 1
max_half_window = 100
decreasing = yes
smooth_half_window = None
filter_order = 2
sigma = None
increment = 1
max_hits = 1
window_tol = 0.000001
lambda_ = 100
porder = 1
repetition = None
degree = 2
gradient = 0.001

[normalize_intensity]
method = tic

[bin_spectrum]
n_bins = 10000
lower_mass_range = 100
upper_mass_range = 2000

[peak_picking]
method = locmax
snr = 3
widths = None
